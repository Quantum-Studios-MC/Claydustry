name: Build modpack

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # only build when a release is published (directâ€‘release style)
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install tomli
      - name: fetch mods
        run: |
          python update.py
      - name: build
        run: python compile.py

      - name: Attach pack to release
        # only run when we're actually handling a release event
        if: github.event_name == 'release'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.tag_name }}
          artifacts: build/modpack-latest.zip
          allowUpdates: true
        # no token needed when reacting to the release event


